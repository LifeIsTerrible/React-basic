<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    class App extends React.Component {
        state = { message: 'HELLO WORLD',isReact:false }
        btnClick() {
            const {isReact} = this.state
            this.setState({
                message: isReact ? "Hello React" : 'hello vue',
                isReact: !isReact
            })
        }
        render() {
            return (
                <div>
                    <h1>{this.state.message}</h1>
                    <button onClick={this.btnClick.bind(this)}>change</button>
                </div>
            )
        }
    }
    ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
